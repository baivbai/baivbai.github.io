<div class="themelazer_single_content">
					<p>远方的伊人，把信写得长长的，没有最后行。</p>
					<figure class="wp-block-image">
					   <picture><img src="image/blog/zyd1.jpg" alt="image"></picture>
					</figure>
                     <br><br><br><br>
					 <p>每一个字，都像她的皱眉，她的笑，她浅浅的酒窝。展开信笺，古筝脉脉，你也无心去弹。它的十三根弦上，飞起了十三双传递相思的鸿雁。 </p>
					 <br><br><br>
					 <p>你知道，你的手，早已只属于她的荷包，她的口唇，她的双手围成的家。然而，杏花落了，你仍未还家。你在边塞，成了她今生最美的客。</p><br>
